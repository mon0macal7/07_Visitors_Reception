  <body>
      <section2>
      <header>
      <span class="name">Loop Work.Co</span>
      <img src="" alt="logo" />
    </header>

    <main>
      <div class="cards">
        <div class="card-alone">
          <div>
            <h5>Ocupación del día</h5>
            <h1>21</h1>
          </div>
          <div class="icon">
            <i class="fas fa-calendar-day"></i>
          </div>
        </div>

        <div class="card-alone">
          <div>
            <h2>Visitantes esta semana</h2>
            <small>214</small>
          </div>
          <div class="icon">
            <i class="fas fa-calendar-week"></i>
          </div>
        </div>

        <div class="card-alone">
          <div>
            <h2>Visitantes este mes</h2>
            <small>877</small>
          </div>
          <div class="icon">
            <i class="fas fa-calendar-alt"></i>
          </div>
        </div>

        <div class="card-alone">
          <div>
            <h2>Total de visitantes</h2>
            <small>21</small>
          </div>
          <div id="icon">
            <i class="fas fa-users"></i>
          </div>
        </div>
      </div>

      <div class="lista">
        <div class="ventes">
          <div class="case">
            <div class="header-case">
              <h2>Nombres de usuarios recientes</h2>
              <button class="button">plus</button>
            </div>
            <div class="body-case">
              <div class="tabla">
                <table width="100%">
                  <thead>
                    <tr>
                      <td>Nombre</td>
                      <td>Apellido</td>
                      <td>E-mail</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td id="name">fer</td>
                      <td id="lastName">fajardo</td>
                      <td id="mail">correo</td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="stock">
          <div class="case">
            <div class="header-case">
              <h2>clientes</h2>
            </div>

            <div class="body-case">
              <div class="all-users">
                <div class="info">
                  <img src="" width="30" height="30" alt="" />
                  <div>
                    <h4>Omar</h4>
                    <small>ambulante</small>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn">Cerrar sesión</button>
          </div>
        </div>
      </div>
    </main>
