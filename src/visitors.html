  <section id="pantalla1-registro">
    <div class="container1">
      <div class="empresa-container">
        <div class="register">
          <h2>Ingresa tus datos</h2>
          <form id="formulario">
            <input id="nombre" type="text" name="Name" placeholder="Nombre" class="name" required>
            <input id="apellido" type="text" name="Apellido" placeholder="Apellido" class="lastName" required>
            <input id="mail" type="email" name="Mail" placeholder="@Email" class="email" required>

          </form>
        </div>
        <div class="empresa">
          <h2>Datos de la Empresa</h2>
          <form class="empresa-items">
            <label for="dropdown" id="empresas">Empresa que visita</label>
            <select id="dropdown" class="empres-select"></select>


            <div class="s"></div>
            <label for="dropdown" id="motivo">Motivo de la visita</label>
            <select id="dropdown1" class="empres-select">
              <option value="Entrevista">Entrevista</option>
              <option value="Estudiante">Estudiante</option>
              <option value="Paqueteria">Paqueteria</option>
              <option value="Personal">Personal</option>
              <option value="Reunion">Reunion</option>
              <option value="Otro">Otro</option>
            </select>
            <div class="s"></div>


            <label>¿Cuenta con cita?</label>
            <select id="cita" class="empres-select">
              <option value="si">Si</option>
              <option value="no">No</option>
            </select>


            <br>
            <div class="s"></div>
            <label for="dropdown" id="encargado">Persona que visita</label>
            <select id="dropdown2" class="empres-select">

            </select>

            <a href="index.html"><button type="button" id="regresarvisitors" class="next1"><i
                  class="bi bi-arrow-90deg-left"></i>Regresar</button></a>
            <input id="btn-siguiente" type="button" name="Siguiente" value="Registrarse" class="next">


          </form>

        </div>
      </div>
    </div>
    </div>



  </section>

  <section hidden id="pantalla2-foto">
    <h1 class="ins">Centrate en la camara y Sonríe</h1>

      <video id="video" autoplay="true"></video>
    </div>
    <div class="botonFoto">
      <button id="tomarFoto" class="tomarFoto">FOTO</button>
      <a href="index.html"> <button id="enviar" class="tomarFoto">Guardar</button></a>
    </div>
    <div class="canvas">
      <canvas id="canvas" height="450" width="600"></canvas>
    </div>
