  <section hidden id="pantalla2-foto">
    <h1 class="ins">Centrate en la camara y Sonrie</h1>
    <h2 class="ins">Presiona el boton "foto" para tomarte una fotografia</h2>
    <div class="video">
      <video id="video" autoplay="true"></video>
    </div>
    <div class="botonFoto">
      <button id="tomarFoto">FOTO</button>
    </div>
    <div class="canvas">
      <canvas id="canvas" height="450" width="600"></canvas>
    </div>
    <script>
      const video = document.getElementById('video')
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(
          (stream) => {
            video.srcObject = stream;
            console.log(stream)
          }
        )
        .catch((error) => {
          console.log(error)
        })
      document.getElementById("tomarFoto").addEventListener("click", () => {
        tomarFoto()
      })

      function tomarFoto() {
        const canvas = document.getElementById("canvas")
        let ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight)
      }
    </script>
    <script>
      // -------------------Función para boton de registro--------------------------------//
      const registro = document.getElementById('btn-siguiente')
      registro.addEventListener('click', () => {

        document.getElementById('pantalla2-foto').hidden = false;
